name: CI
on:
  - pull_request
  - push

jobs:
  Test:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    name: ${{ matrix.os }} - Atom ${{ matrix.atom_channel }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        atom_channel: [stable, beta]
    steps:
      - uses: actions/checkout@v2
      - name: Cache
        id: node_modules
        uses: actions/cache@v2
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}

      - uses: UziTech/action-setup-atom@v1
        with:
          channel: ${{ matrix.atom_channel }}
      - name: Versions
        run: apm -v

      # Remove once https://github.com/atom/apm/pull/892 is merged
      - name: Install Visual Studio 2015 on Windows
        if: ${{ contains(matrix.os, 'windows') && steps.node_modules.outputs.cache-hit != 'true' }}
        run: |
          choco install visualcpp-build-tools --version=14.0.25420.1 --ignore-dependencies -y --params "'/IncludeRequired'"
          echo ::set-env name=VCTargetsPath::'C:\Program Files (x86)\MSBuild\Microsoft.Cpp\v4.0\v140'

      - name: Install APM dependencies
        run: |
          apm install
      - name: Run tests ğŸ‘©ğŸ¾â€ğŸ’»
        run: npm run test

  Lint:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Commit lint âœ¨
        uses: wagoid/commitlint-github-action@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install NPM dependencies
        run: |
          npm install
      - name: Lint âœ¨
        run: npm run lint

  Release:
    needs: [Test, Lint]
    if: github.ref == 'refs/heads/master' &&
      github.event.repository.fork == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: UziTech/action-setup-atom@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: NPM install
        run: npm install
      # - name: Build and Commit.
      # run: npm run build-commit
      # NOTE: uncomment when ready
      # - name: Release ğŸ‰
      #   uses: cycjimmy/semantic-release-action@v2
      #   with:
      #     extends: |
      #       @semantic-release/apm-config
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #     ATOM_ACCESS_TOKEN: ${{ secrets.ATOM_ACCESS_TOKEN  }}

  Skip:
    if: contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    steps:
      - name: Skip CI ğŸš«
        run: echo skip ci
